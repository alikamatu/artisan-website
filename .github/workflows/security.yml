name: Security Audit
on: [push, pull_request]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Audit dependencies
        run: pnpm audit --audit-level=high
      - name: Run ESLint
        run: pnpm lint